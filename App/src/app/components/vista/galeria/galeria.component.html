<div class="container ">
    <div style="margin-top: 50px;">
        <h1>
            <a class="text-dark home"> <span><i class="far fa-images"></i> </span> </a> Galería de imágenes </h1>
        <p>Imágenes de Mil.Una</p>
    </div>

    <!------------------------------------------------BOTONES---------------------------------------------->
    <!------------------------------------------------GALERIA IMAGENES---------------------------------------------->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active">
            <div class="row mt-4">
                <div *ngFor="let elemento of contenido" class="item col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
                    <div data-aos="fadeInUp" data-aos-once="true" class="item col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mb-3">
                        <a [href]="'http://localhost:8000/uploads/contenido/'+elemento.EnlaceContenido" class="facnybox" data-fancybox="gallery1">
                            <img [src]="'http://localhost:8000/uploads/contenido/'+elemento.EnlaceContenido">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------GALLERIA IMAGENES FIN--------------------------------->
</div>
